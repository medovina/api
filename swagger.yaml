swagger: '2.0'
host: 'recodex.projekty.ms.mff.cuni.cz:4000'
basePath: /v1
consumes:
  - application/json
produces:
  - application/json
schemes:
  - https
securityDefinitions:
  WebToken:
    type: apiKey
    in: header
    name: Authorization
  BackendAuth:
    type: basic
info:
  title: 'ReCodEx REST API'
  version: v1
  description: 'Provides access to user/group management and submission evaluation'
tags:
  -
    name: exercises
    description: 'Endpoints for exercise manipulation'
  -
    name: broker-reports
    description: 'Endpoints used by the backend to notify the frontend of errors and changes in job status'
  -
    name: login
    description: 'Endpoints used to log a user in'
  -
    name: comments
    description: 'Endpoints for comment manipulation'
  -
    name: assignments
    description: 'Endpoints for exercise assignment manipulation'
  -
    name: groups
    description: 'Endpoints for group manipulation'
  -
    name: instances
    description: 'Endpoints for instance manipulation'
  -
    name: reference-exercise-solutions
    description: 'Endpoints for manipulation of reference solutions of exercises'
  -
    name: submissions
    description: 'Endpoints for manipulation of solution submissions'
  -
    name: uploaded-files
    description: 'Endpoints for management of uploaded files'
  -
    name: users
    description: 'User management endpoints'
  -
    name: forgotten-password
    description: 'Endpoints associated with resetting forgotten passwords'
  -
    name: submission-failures
    description: 'Submission failure report viewing and resolution'
  -
    name: runtime-environments
    description: 'Runtime environments endpoints'
  -
    name: hardware-groups
    description: 'Hardware groups endpoints'
  -
    name: job-config
    description: 'Endpoints for job configuration manipulation and validation'
paths:
  /login:
    post:
      description: 'Log in using user credentials'
      parameters:
        -
          name: username
          required: false
          type: string
          in: formData
          description: 'User''s E-mail'
          format: email
        -
          name: password
          required: false
          type: string
          in: formData
          description: Password
      responses:
        200:
          $ref: '#/responses/LoginResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      tags:
        - login
  /login/refresh:
    post:
      description: 'Refresh the access token of current user'
      parameters: [ ]
      responses:
        200:
          $ref: '#/responses/LoginResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      tags:
        - login
      security:
        -
          WebToken: [ ]
  '/login/{serviceId}':
    post:
      description: 'Log in using an external authentication service'
      parameters:
        -
          name: username
          required: false
          type: string
          in: formData
          description: 'User name'
        -
          name: password
          required: false
          type: string
          in: formData
          description: Password
        -
          name: serviceId
          required: true
          in: path
          type: string
          description: 'Identifier of the login service'
      responses:
        200:
          $ref: '#/responses/LoginResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      tags:
        - login
  '/comments/{id}':
    get:
      description: 'Get a comment thread'
      parameters:
        -
          name: id
          required: true
          in: path
          type: string
          description: 'Identifier of the comment thread'
      responses:
        200:
          $ref: '#/responses/CommentThreadResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      tags:
        - comments
      security:
        -
          WebToken: [ ]
    post:
      description: 'Add a comment to a thread'
      parameters:
        -
          name: text
          required: false
          type: string
          in: formData
          description: 'Text of the comment'
          minLength: 1
        -
          name: isPrivate
          required: false
          type: string
          in: formData
          description: 'True if the comment is private'
        -
          name: id
          required: true
          in: path
          type: string
          description: 'Identifier of the comment thread'
      responses:
        200:
          $ref: '#/responses/CommentResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      tags:
        - comments
      security:
        -
          WebToken: [ ]
  '/comments/{threadId}/comment/{commentId}/toggle':
    post:
      description: 'Make a private comment public or vice versa'
      parameters:
        -
          name: threadId
          required: true
          in: path
          type: string
          description: 'Identifier of the comment thread'
        -
          name: commentId
          required: true
          in: path
          type: string
          description: 'Identifier of the comment'
      responses:
        200:
          $ref: '#/responses/CommentResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      tags:
        - comments
      security:
        -
          WebToken: [ ]
  /broker-reports/error:
    post:
      tags:
        - broker-reports
      description: 'Announce a backend error that is not related to any job (meant to be called by the backend)'
      parameters:
        -
          name: message
          required: false
          type: string
          in: formData
          description: 'A textual description of the error'
      responses:
        200:
          $ref: '#/responses/SuccessResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      security:
        -
          BackendAuth: [ ]
  '/broker-reports/job-status/{jobId}':
    post:
      tags:
        - broker-reports
      description: 'Update the status of a job (meant to be called by the backend)'
      parameters:
        -
          name: status
          required: false
          type: string
          in: formData
          description: 'The new status of the job'
        -
          name: message
          required: false
          type: string
          in: formData
          description: 'A textual explanation of the status change'
        -
          name: jobId
          required: true
          in: path
          type: string
          description: 'Identifier of the job whose status is being reported'
      responses:
        200:
          $ref: '#/responses/SuccessResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      security:
        -
          BackendAuth: [ ]
  /exercises:
    get:
      description: 'Get a list of exercises with an optional filter'
      parameters:
        -
          name: search
          required: false
          in: query
          type: string
          description: 'text which will be searched in exercises names'
      responses:
        200:
          $ref: '#/responses/ExerciseListResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      tags:
        - exercises
      security:
        -
          WebToken: [ ]
    post:
      description: "Create exercise with all default values.\nExercise detail can be then changed in appropriate endpoint."
      parameters: [ ]
      responses:
        200:
          $ref: '#/responses/ExerciseResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
      security:
        -
          WebToken: [ ]
      tags:
        - exercises
  '/exercises/{id}':
    get:
      description: 'Get details of an exercise'
      parameters:
        -
          name: id
          required: true
          in: path
          type: string
          description: 'identification of exercise'
      responses:
        200:
          $ref: '#/responses/ExerciseResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      tags:
        - exercises
      security:
        -
          WebToken: [ ]
    post:
      description: 'Update detail of an exercise'
      parameters:
        -
          name: name
          required: false
          in: formData
          description: 'Name of exercise'
        -
          name: difficulty
          required: false
          in: formData
          description: 'Difficulty of an exercise, should be one of ''easy'', ''medium'' or ''hard'''
        -
          name: id
          in: path
          required: true
          type: string
          description: 'identification of exercise'
        -
          name: isPublic
          in: formData
          required: false
          description: 'Exercise can be public or private'
          type: boolean
        -
          name: version
          in: formData
          required: false
          description: 'Version of the edited exercise'
        -
          name: description
          in: formData
          required: false
          description: 'Some brief description of this exercise for supervisors'
        -
          name: localizedTexts
          in: formData
          required: false
          description: 'A description of the exercise'
      responses:
        200:
          $ref: '#/responses/ExerciseResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
      security:
        -
          WebToken: [ ]
      tags:
        - exercises
    delete:
      description: 'Delete an exercise'
      parameters:
        -
          name: id
          in: path
          required: true
          type: string
          description: ''
      responses:
        200:
          $ref: '#/responses/SuccessResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
      security:
        -
          WebToken: [ ]
      tags:
        - exercises
  '/exercises/{id}/limits':
    get:
      description: 'Get a description of resource limits for an exercise'
      parameters:
        -
          name: id
          required: true
          in: path
          type: string
          description: 'Identifier of the exercise'
      responses:
        200:
          $ref: '#/responses/LimitsResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
      tags:
        - exercises
      security:
        -
          WebToken: [ ]
    post:
      description: 'Set resource limits for an exercise'
      parameters:
        -
          name: id
          required: true
          in: path
          type: string
          description: 'Identifier of the exercise'
        -
          name: environments
          required: false
          in: formData
          description: 'A list of resource limits for the environments and hardware groups'
          type: array
          items:
            type: string
      responses:
        200:
          $ref: '#/responses/LimitsResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
      tags:
        - exercises
      security:
        -
          WebToken: [ ]
  /exercise-assignments:
    get:
      tags:
        - assignments
      description: 'Get a list of all assignments'
      parameters: [ ]
      responses:
        200:
          $ref: '#/responses/AssignmentListResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      security:
        -
          WebToken: [ ]
    post:
      tags:
        - assignments
      description: 'Assign an exercise to a group'
      parameters:
        -
          name: exerciseId
          required: false
          type: string
          in: formData
          description: 'Identifier of the exercise'
        -
          name: groupId
          required: false
          type: string
          format: uuid
          in: formData
          description: 'Identifier of the group'
      responses:
        200:
          $ref: '#/responses/AssignmentResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      security:
        -
          WebToken: [ ]
  '/exercise-assignments/{id}':
    get:
      tags:
        - assignments
      description: 'Get details of an assignment'
      parameters:
        -
          name: id
          required: true
          in: path
          type: string
          description: 'Identifier of the assignment'
      responses:
        200:
          $ref: '#/responses/AssignmentResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      security:
        -
          WebToken: [ ]
    post:
      tags:
        - assignments
      description: 'Update details of an assignment'
      parameters:
        -
          name: name
          required: false
          type: string
          in: formData
          description: 'Name of the assignment'
          minLength: 2
        -
          name: isPublic
          required: false
          type: boolean
          in: formData
          description: 'Is the assignment ready to be displayed to students?'
        -
          name: description
          required: false
          type: string
          in: formData
          description: 'A description of the assignment'
        -
          name: firstDeadline
          required: false
          type: integer
          in: formData
          description: 'First deadline for submission of the assignment'
        -
          name: scoreConfig
          required: false
          type: string
          in: formData
          description: 'A configuration of the score calculator (the exact format depends on the calculator assigned to the exercise)'
        -
          name: allowSecondDeadline
          required: false
          type: boolean
          in: formData
          description: 'Should there be a second deadline for students who didn''t make the first one?'
        -
          name: secondDeadline
          required: false
          type: integer
          in: formData
          description: 'A second deadline for submission of the assignment (with different point award)'
        -
          name: id
          required: true
          in: path
          type: string
          description: 'Identifier of the updated assignment'
        -
          name: maxPointsBeforeFirstDeadline
          required: false
          type: integer
          in: formData
          description: 'A maximum of points that can be awarded for a submission before first deadline'
        -
          name: submissionsCountLimit
          required: false
          type: integer
          in: formData
          description: 'A maximum amount of submissions by a student for the assignment'
        -
          name: maxPointsBeforeSecondDeadline
          required: false
          type: integer
          in: formData
          description: 'A maximum of points that can be awarded for a late submission'
        -
          name: localizedTexts
          required: false
          type: array
          items:
            $ref: '#/definitions/LocalizedAssignmentParam'
          in: formData
          description: 'A description of the assignment'
        -
          name: canViewLimitRatios
          required: false
          type: boolean
          in: formData
          description: 'Can user view ratio of his solution memory and time usages and assignment limits?'
        -
          name: version
          in: formData
          required: false
          type: integer
          description: 'Version of the edited exercise'
        -
          name: isBonus
          in: formData
          required: false
          type: boolean
          description: 'If set to true then points from this exercise will not be included in overall score of group'
        -
          name: pointsPercentualThreshold
          in: formData
          required: false
          type: integer
          description: 'A minimum percentage of points needed to gain point from assignment'
      responses:
        200:
          $ref: '#/responses/AssignmentResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      security:
        -
          WebToken: [ ]
    delete:
      tags:
        - assignments
      description: 'Delete an assignment'
      parameters:
        -
          name: id
          required: true
          in: path
          type: string
          description: 'Identifier of the assignment to be removed'
      responses:
        200:
          $ref: '#/responses/SuccessResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      security:
        -
          WebToken: [ ]
  '/exercise-assignments/{id}/can-submit':
    get:
      tags:
        - assignments
      description: 'Check if the current user can submit solutions to the assignment'
      parameters:
        -
          name: id
          required: true
          in: path
          type: string
          description: 'Identifier of the assignment'
      responses:
        200:
          $ref: '#/responses/BooleanResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      security:
        -
          WebToken: [ ]
  '/exercise-assignments/{id}/users/{userId}/submissions':
    get:
      tags:
        - assignments
      description: 'Get a list of solutions submitted by a user of an assignment'
      parameters:
        -
          name: id
          required: true
          in: path
          type: string
          description: 'Identifier of the assignment'
        -
          name: userId
          required: true
          in: path
          type: string
          description: 'Identifier of the user'
      responses:
        200:
          $ref: '#/responses/SubmissionListResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      security:
        -
          WebToken: [ ]
  '/exercise-assignments/{id}/users/{userId}/best-submission':
    get:
      tags:
        - assignments
      description: 'Get the best solution by a user to an assignment'
      parameters:
        -
          name: id
          required: true
          in: path
          type: string
          description: 'Identifier of the assignment'
        -
          name: userId
          required: true
          in: path
          type: string
          description: 'Identifier of the user'
      responses:
        200:
          $ref: '#/responses/SubmissionResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      security:
        -
          WebToken: [ ]
  '/exercise-assignments/{id}/submit':
    post:
      tags:
        - assignments
      description: 'Submit a solution of an assignment'
      parameters:
        -
          name: note
          required: false
          type: string
          in: formData
          description: 'A private note by the author of the solution'
        -
          name: files
          required: false
          type: array
          items:
            type: string
            format: guid
          in: formData
          description: 'Submitted files'
        -
          name: id
          required: true
          in: path
          type: string
          description: 'Identifier of the assignment'
        -
          name: userId
          in: formData
          required: false
          description: 'Author of the submission'
        -
          name: runtimeEnvironmentId
          in: formData
          type: string
          format: guid
          required: false
          description: 'Identifier of the runtime environment used for evaluation'
      responses:
        200:
          $ref: '#/responses/AssignmentSubmissionResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      security:
        -
          WebToken: [ ]
  /groups:
    get:
      description: 'Get a list of all groups'
      parameters: [ ]
      responses:
        200:
          $ref: '#/responses/GroupListResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      tags:
        - groups
      security:
        -
          WebToken: [ ]
    post:
      description: 'Create a new group'
      parameters:
        -
          name: name
          required: false
          type: string
          in: formData
          description: 'Name of the group'
          minLength: 2
        -
          name: description
          required: false
          type: string
          in: formData
          description: 'Description of the group'
        -
          name: instanceId
          required: false
          type: string
          format: guid
          in: formData
          description: 'An identifier of the instance where the group should be created'
          minLength: 36
          maxLength: 36
        -
          name: parentGroupId
          required: false
          type: string
          format: guid
          in: formData
          description: 'Identifier of the parent group (if none is given, a top-level group is created)'
          minLength: 36
          maxLength: 36
        -
          name: publicStats
          required: false
          type: boolean
          in: formData
          description: 'Should students be able to see each other''s results?'
        -
          name: isPublic
          required: false
          type: boolean
          in: formData
          description: 'Should the group be visible to all student?'
        -
          name: externalId
          type: string
          in: formData
          required: false
          description: 'An informative, human readable indentifier of the group'
      responses:
        200:
          $ref: '#/responses/GroupResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      tags:
        - groups
      security:
        -
          WebToken: [ ]
  /groups/validate-add-group-data:
    post:
      description: 'Validate group creation data'
      parameters:
        -
          name: name
          required: false
          type: string
          in: formData
          description: 'Name of the group'
        -
          name: instanceId
          required: false
          type: string
          format: guid
          in: formData
          description: 'Identifier of the instance where the group belongs'
        -
          name: parentGroupId
          required: false
          type: string
          format: guid
          in: formData
          description: 'Identifier of the parent group'
      responses:
        200:
          $ref: '#/responses/BooleanResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      tags:
        - groups
      security:
        -
          WebToken: [ ]
  '/groups/{id}':
    get:
      description: 'Get details of a group'
      parameters:
        -
          name: id
          required: true
          in: path
          type: string
          description: 'Identifier of the group'
      responses:
        200:
          $ref: '#/responses/GroupResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      tags:
        - groups
      security:
        -
          WebToken: [ ]
    delete:
      description: 'Delete a group'
      parameters:
        -
          name: id
          required: true
          in: path
          type: string
          description: 'Identifier of the group'
      responses:
        200:
          $ref: '#/responses/GroupResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      tags:
        - groups
      security:
        -
          WebToken: [ ]
    post:
      description: 'Update group info'
      parameters:
        -
          name: name
          in: formData
          required: false
          type: string
          minLength: 2
          description: 'Name of the group'
        -
          name: description
          in: formData
          required: false
          type: string
          description: 'Description of the group'
        -
          name: publicStats
          in: formData
          required: false
          type: boolean
          description: 'Should students be able to see each other''s results?'
        -
          name: isPublic
          in: formData
          required: false
          type: boolean
          description: 'Should the group be visible to all student?'
        -
          name: threshold
          in: formData
          required: false
          type: integer
          description: 'A minimum percentage of points needed to pass the course'
        -
          name: id
          in: path
          required: true
          type: string
          description: 'An identifier of the updated group'
        -
          name: externalId
          in: formData
          required: false
          type: string
          minLength: 1
          description: 'An informative, human readable indentifier of the group'
      responses:
        200:
          $ref: '#/responses/GroupResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
      security:
        -
          WebToken: [ ]
      tags:
        - groups
  '/groups/{id}/subgroups':
    get:
      description: 'Get a list of subgroups of a group'
      parameters:
        -
          name: id
          required: true
          in: path
          type: string
          description: 'Identifier of the group'
      responses:
        200:
          $ref: '#/responses/GroupListResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      tags:
        - groups
      security:
        -
          WebToken: [ ]
  '/groups/{id}/members':
    get:
      description: 'Get a list of members of a group'
      parameters:
        -
          name: id
          required: true
          in: path
          type: string
          description: 'Identifier of the group'
      responses:
        200:
          $ref: '#/responses/UserListResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      tags:
        - groups
      security:
        -
          WebToken: [ ]
  '/groups/{id}/students':
    get:
      description: 'Get a list of students in a group'
      parameters:
        -
          name: id
          required: true
          in: path
          type: string
          description: 'Identifier of the group'
      responses:
        200:
          $ref: '#/responses/UserListResponse'
        403:
          $ref: '#/responses/ForbiddenResponse'
        401:
          $ref: '#/responses/UnauthorizedResponse'
      tags:
        - groups
